<div *ngFor="let car of cars" >
<a routerLink="./{{car.id}}" routerLinkActive="active">
      <ul>
        <li>Make : {{car.make}}</li>
        <li>Model : {{car.model}}</li>
      </ul>
    </a>
    <hr>
</div>
<span *ngIf="show"><button class="btn btn-primary btn-sm button"  (click)="Add()" >Add Car</button></span>
