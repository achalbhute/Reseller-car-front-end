<form #myForm="ngForm" novalidate (ngSubmit)="save(myForm)">
  <div>
    <table>
      <div>
        <h4><label>Car</label></h4>
      </div>
      <tr>
        <td> Make : </td>
        <td> <input type="text" name="make" ngModel required></td>
      </tr>
      <tr>
        <td> Model : </td>
        <td> <input type="text" name="model" ngModel></td>
      </tr>
      <tr>
        <td> Year :</td>
        <td> <input type="text" name="year" ngModel></td>
      </tr>
      <tr>
        <td> Color :</td>
        <td> <input type="text" name="color" ngModel></td>
      </tr>
      <tr>
        <td> Description :</td>
        <td> <input type="text" name="description" ngModel></td>
      </tr>
      <tr>
        <td> History :</td>
        <td> <input type="text" name="history" ngModel></td>
      </tr>
    </table>
  </div>

  <button type="submit">Submit</button>
</form>
